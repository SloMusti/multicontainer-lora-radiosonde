version: '2'
volumes: 
    resin-data:
services:
  lora:
    build: ./lora/
    privileged: true
    restart: always
    network_mode: host
  radiosonde:
    build: ./radiosonde/
    privileged: true
    restart: always
    network_mode: host
    ports:
     - "80:5000"
    expose:
      - "5000"
    volumes: 
      - 'resin-data:/data'
